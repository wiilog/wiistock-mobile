<wii-main-loader [loading]="!hasLoaded"></wii-main-loader>

<div *ngIf="hasLoaded"
     scroll-y="true"
     class="page-content">
    <wii-card-list *ngIf="hasLoaded"
                   [listIconName]="receptionsIconName"
                   [color]="receptionsListColor"
                   [config]="receptionsListConfig">
    </wii-card-list>
</div>
