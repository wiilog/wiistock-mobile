<wii-main-loader [loading]="!hasLoaded"></wii-main-loader>

<ng-container *ngIf="receptionHeaderConfig">
    <div scroll-y="true"
         class="page-content">
        <wii-form-panel *ngIf="receptionHeaderConfig"
                        #formPanelComponent
                        [header]="receptionHeaderConfig">
        </wii-form-panel>

        <wii-list-panel *ngIf="listTreatedConfig"
                        [header]="listTreatedConfig.header"
                        [body]="listTreatedConfig.body"
                        [boldValues]="listBoldValues">
        </wii-list-panel>



        <wii-list-panel *ngIf="listToTreatConfig"
                        [header]="listToTreatConfig.header"
                        [body]="listToTreatConfig.body"
                        [boldValues]="listBoldValues">
        </wii-list-panel>

        <div class="barcode-scanner">
            <wii-barcode-scanner #footerScannerComponent
                                 [hidden]="!listToTreatConfig || listToTreatConfig.body.length === 0"
                                 [mode]="scannerMode"
                                 (scanAdd)="testIfBarcodeEquals($event)"
                                 (cameraAdd)="testIfBarcodeEquals($event)">
            </wii-barcode-scanner>
        </div>
    </div>

    <div class="page-footer">
        <ion-button *ngIf="listTreatedConfig && listTreatedConfig.body.length > 0"
                    class="submit-button"
                    color="primary"
                    size="large"
                    expand="full"
                    (click)="validate()">
            Valider
            <wii-icon name="check.svg"
                      class="button-icon"
                      color="white">
            </wii-icon>
        </ion-button>
    </div>
</ng-container>
